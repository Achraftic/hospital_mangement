<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="col-md-6 offset-md-3 mt-5">
        <h1 class="  fw-bold my-4">
            Modifier Patient
        </h1>
        <form method="post" th:action="@{save(page=${page}, keyword=${keyword})}">

            <input type="hidden" name="id" th:value="${patient.id}" />

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}" />
                <div class="text-danger mt-1" th:errors="${patient.nom}"></div>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prenom</label>
                <input id="prenom" class="form-control" type="text" name="prenom" th:value="${patient.prenom}" />
                <div class="text-danger mt-1" th:errors="${patient.prenom}"></div>
            </div>

            <div class="mb-3">
                <label for="dateNaissance" class="form-label">Date de Naissance</label>
                <input id="dateNaissance" class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}" />
                <div class="text-danger mt-1" th:errors="${patient.dateNaissance}"></div>
            </div>

            <div class="form-check mb-3">
                <input id="malade" class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}" />
                <label for="malade" class="form-check-label">Malade</label>
                <div class="text-danger mt-1" th:errors="${patient.malade}"></div>
            </div>

            <div class="mb-3">
                <label for="score" class="form-label">Score</label>
                <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}" />
                <div class="text-danger mt-1" th:errors="${patient.score}"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enregistrer Patient</button>
        </form>
    </div>
</div>

</body>
</html>
